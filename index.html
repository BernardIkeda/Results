<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>
    <body>


        <!-- Main Container -->
        <div class="Main-container">
        <!-- Right Container -->
        <div class="Right-container">
            <!-- Heading -->
            <div id="heading"><p>Summary</p></div>
            <!-- Reaction -->
            <div id="reaction">
                <span><img src="./images/icon-reaction.svg" alt="Svg image of lightning"></span>
                <span id="reaction-txt">Reaction</span>
                <span id="percent-1"><p>80 / 100</p></span>
            </div>
            <!-- Memory -->
            <div id="memory">
                <span><img src="./images/icon-memory.svg" alt="Svg image of memory"></span>
                <span id="memory-txt">Memory</span>
                <span id="percent-1"><p>92 / 100</p></span>
            </div>
            <!-- Verbal -->
            <div id="verbal">
                <span><img src="./images/icon-verbal.svg" alt="Svg image of chat icon"></span>
                <span id="verbal-txt">Verbal</span>
                <span id="percent-2"><p>61 / 100</p></span>
            </div>
            <!--Visual -->
            <div id="visual">
                <span><img src="./images/icon-visual.svg" alt="Svg image of Visual"></span>
                <span id="visual-txt">Visual</span>
                <span id="percent-2"><p>72 / 100</p></span>
            </div>
            <!-- Continue button -->
            <div id="continue"><a href="">Continue</a></div>


            <!-- Left-Container -->
            <div class="Left-Container">
                <!-- Header -->
                <span><P id="header">Your Results</P></span>
                <!-- Sphere -->
                <div id="sphere">
                <div id="big"><p>76</p></div>
                <div id="small"><p>of 100</p></div>
                </div>
                <!-- Text 2 -->
                <div id="text-2"><p>Great</p></div>
                <!-- Sub-text -->
                <div id="sub-text">
                    <div>You scored higher than 65% of</div>
                    <div>the people who have taken</div>
                    <div>these tests.</div>
                </div>
            </div>
        </div>
        </div>
    </body>
</html>
